<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      *{
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center p-2 bg-dark text-white mb-2">Grid System Demo</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Chhota Bheem</h5>
              <p class="card-text">Chhota Bheem is very powerfull.</p>
              <a href="#" class="btn btn-dark">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">About Me</h5>
              <p class="card-text">My Name is : <strong>XYZ.</strong> AGE: <strong>23</strong></p>
            </div>
          </div>
          <h2>My Shopping List</h2>
          <ul class="list-group">
            <li class="list-group-item">Shoes</li>
            <li class="list-group-item">Shirt</li>
            <li class="list-group-item">Shocks</li>
            <li class="list-group-item">Mobile</li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="text-center p-2 bg-dark text-white mt-2">@2025 Darshan University</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
